<div class="container-sm">
    <div id="dropZone">
        <div id="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Spring</p>
        </div>
        <div id="dropBox2" ondrop="drop(event)"ondragover="allowDrop(event)">
            <p>.NET</p>
        </div>
        <div id="dropBox3"ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Django</p>
        </div>
    </div>
    <div id="langs" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="C#" src="../images/C%23.png" draggable="true" ondragstart="drag(event)" width="300"/>
        <img id="Python" src="../images/Python.png" draggable="true" ondragstart="drag(event)" width="300"/>
        <img id="Java" src="../images/Java_logo.svg.png" draggable="true" ondragstart="drag(event)" width="250" height="186">
